    <main class="contenedor">
        <h1 class="contenedor-titulo">
            Envianos tu Consulta
        </h1>
        
        <section class="contenedor-formulario-cotizar">
            <form action="" class="formulario">
                <div class="row fila">  
                    <div class= "col-lg-6 col-md-6 col-sm-l2" class="formulario-item">
                        <div class="form-floating " class="campos-formularios">
                            <input type="text" class="form-control" id="floatingInput" style="height: 5rem" placeholder="Nombre" >
                            <label class="label-formularios" for="floatingInput">Nombre</label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-l2" class="formulario-item" >
                        <div class="form-floating " >
                            <input type="text" class="form-control" id="floatingInput" style="height: 5rem" placeholder="Apellido" >
                            <label class="label-formularios" for="floatingInput">Apellido</label>
                        </div>
                    </div> 
                </div> 
                <div class="row fila">
                    <div class="col-lg-6 col-md-6 col-sm-l2" class="formulario-item">  
                        <div class="form-floating ">
                            <input type="tel" class="form-control" id="floatingInput" style="height: 5rem" placeholder="Toggle" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                            <label class="label-formularios" for="floatingInput">Telefono</label>
                        </div>
                    </div>    
                    <div class="col-lg-6 col-md-6 col-sm-l2" class="formulario-item">
                        <div class="form-floating ">
                            <input type="email" class="form-control" id="floatingInput" style="height: 5rem" placeholder="name@example.com">
                            <label class="label-formularios" for="floatingInput">Correo electronico</label>
                        </div> 
                    </div>
                </div>    
                <div class="row fila" class="formulario-item"> 
                    <div class="form-floating ">
                        <input type="text" class="form-control" id="floatingInput" style="height: 5rem" placeholder="Direccion">
                        <label class="label-formularios" for="floatingInput">Domicilio</label>
                    </div>
                </div>  
                <div class="row-campo-consulta fila" class="formulario-item" class="formulario-consulta">
                    <div  class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" style="height: 10rem" placeholder="Consulta" rows="2">
                        <label class="label-formularios " for="floatingInput">Consulta</label>
                    </div> 
                </div>
                <div class="row fila">    
                    <div class="col-lg-10 col-md-10 col-sm-0"> </div>
                    <div class="col-lg-2 col-md-2 col-sm-12" class="formulario-item" class="formulario-consulta" class="boton-enviar-formularios">
                        <div  class="form-floating ">
                            <button  class="btn btn-primary btn-lg boton"  type="submit">Enviar</button>
                        </div>
                    </div> 
                </div>
            </form>
        </section>
    </main>
